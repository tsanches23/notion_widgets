<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Greetings</title>
  <style>
    body {
      font-family: 'montserrat', sans-serif;
      font-weight: 600;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }

    #greeting-bar {
      background-color: #520266;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="greeting-bar"></div>

  <script>
    function setGreeting() {
      var greetingBar = document.getElementById("greeting-bar");
      var currentDate = new Date();
      var currentHour = currentDate.getHours();

      if (currentHour >= 5 && currentHour < 13) {
        greetingBar.textContent = "Bom dia, ";
      } else if (currentHour >= 13 && currentHour < 18) {
        greetingBar.textContent = "Boa tarde, ";
      } else {
        greetingBar.textContent = "Boa noite, ";
      }

      // Add your name dynamically
      var yourName = "Tiago";
      greetingBar.textContent += yourName;

      // Display current date and time
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
      greetingBar.textContent += " | Hoje Ã© " + currentDate.toLocaleDateString('pt-PT', options);
    }

    // Call the function on page load
    setGreeting();
  </script>
</body>
</html>
